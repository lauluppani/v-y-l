{{ "<!-- Ceremonia Grid Section -->" | safeHTML }}
<section id="ceremonia" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.ceremonia.title }}{{ . }}{{ end }}</h2>
                <h3 class="section-subheading text-muted">{{ with .Site.Params.ceremonia.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>
    </div>
</section>
