{{ "<!-- Regalos Section -->" | safeHTML }}
<section id="regalos" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.regalos.title }}{{ . }}{{ end }}</h2>
                <h3 class="section-subheading text-mutedwith ">{{ with .Site.Params.regalos.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>
    </div>
</section>
