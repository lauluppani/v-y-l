<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
<meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
{{ .Hugo.Generator }}
<meta name="format-detection" content="telephone=no">
<title>{{ .Site.Title }}</title>
{{ "<!-- Bootstrap Core CSS -->" | safeHTML }}
<link href="{{ .Site.BaseURL }}css/bootstrap.min.css" rel="stylesheet">
{{ "<!-- Custom CSS -->" | safeHTML }}
<link href="{{ .Site.BaseURL }}css/vitiylucas.css" rel="stylesheet">
{{ "<!-- Custom Fonts -->" | safeHTML }}
{{ "<!-- Favicon -->" | safeHTML }}
<link href="{{ .Site.BaseURL }}images/favicon.ico" rel="icon" type="image/x-icon" />
<link href="{{ .Site.BaseURL }}font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800' rel='stylesheet' type='text/css'>
{{ "<!-- Flipclock -->" | safeHTML }}
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/flipclock.css">
{{ "<!-- Magnific Popup -->" | safeHTML }}
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/magnific-popup.css">
{{ "<!-- Google Maps -->" | safeHTML }}
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwS2Ns4KjUiA5o40fbaJuCxiXo5v0DQfU"></script>
<script type="text/javascript" src="{{ .Site.BaseURL }}js/maps.js"></script>
{{ "<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->" | safeHTML }}
{{ "<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->" | safeHTML }}
{{ "<!--[if lt IE 9]>" | safeHTML }}
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
{{ "<![endif]-->" | safeHTML }}
